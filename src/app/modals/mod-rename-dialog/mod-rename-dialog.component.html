<mat-card>
    <mat-card-header>
        <mat-card-title>Rename Mod</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
        <form id="modNameForm">
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput
                    type="text"
                    name="modName"
                    [(ngModel)]="modName">
            </mat-form-field>
        </form>
    </mat-card-content>

    <mat-card-actions>
        <button *ngFor="let action of actions"
                mat-raised-button
                [color]="action.primary ? 'primary' : undefined"
                (click)="actionSelected$.emit(action)">
            {{ action.label }}
        </button>
    </mat-card-actions>
</mat-card>
