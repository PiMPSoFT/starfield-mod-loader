<mat-card>
    <mat-card-content>
        {{ prompt }}
    </mat-card-content>

    <mat-card-actions>
        <button *ngFor="let action of actions"
                mat-raised-button
                [color]="action.primary ? 'primary' : (action.accent ? 'accent' : (action.warn ? 'warn' : undefined))"
                [matTooltip]="action.tooltip ?? ''"
                [matTooltipDisabled]="!action.tooltip"
                (click)="actionSelected$.emit(action)">
            {{ action.label }}
        </button>
    </mat-card-actions>
</mat-card>
