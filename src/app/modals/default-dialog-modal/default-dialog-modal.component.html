<mat-card>
    <mat-card-content>
        {{ prompt }}
    </mat-card-content>

    <mat-card-footer>
        <button *ngFor="let action of actions"
                mat-raised-button
                [color]="action.primary ? 'primary' : undefined"
                (click)="actionSelected$.emit(action)">
            {{ action.label }}
        </button>
    </mat-card-footer>
</mat-card>
