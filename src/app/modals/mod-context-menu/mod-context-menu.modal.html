<mat-card #menuCard class="mat-elevation-z6">
    <mat-card-content>
        <app-mod-actions *ngIf="!!modRef && !!modName"
                         [root]="root"
                         [modName]="modName"
                         [modRef]="modRef"
                         (actionSelect)="overlayRef.close()">
        </app-mod-actions>
    </mat-card-content>
</mat-card>
